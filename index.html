<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Flashcard Site!</title>
  </head>
  <body>
    <!-- first set of 6 cards -->
    <div class="container">
      <div class="row">
        <div class="col-md-4" id="javascript-show">
          <h1>JavaScript</h1>
        </div>
        <div class="col-md-4" id="javascript-hide">
          <p>Description</p>
        </div>
        <div class="col-md-4" id="operators-show">
          <h1>Operators</h1>
        </div>
        <div class="col-md-4" id="operators-hide">
          <p>Description</p>
        </div>
        <div class="col-md-4" id="variables-show">
          <h1>Variables</h1>
        </div>
        <div class="col-md-4" id="variables-hide">
          <p>Description</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="vnc-show">
          <h1>Variable naming conventions</h1>
        </div>
        <div class="col-md-4" id="vnc-hide">
          <p>Description</p>
        </div>
        <div class="col-md-4" id="functions-show">
          <h1>Functions</h1>
        </div>
        <div class="col-md-4" id="functions-hide">
          <p>Description</p>
        </div>
        <div class="col-md-4" id="methods-show">
          <h1>Methods</h1>
        </div>
        <div class="col-md-4" id="methods-hide">
          <p>Description</p>
        </div>
      </div>

    <!-- second set of six cards -->


    </div>
  </body>
</html>
